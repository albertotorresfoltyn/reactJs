
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="./bower_components/react/react.js"></script>
    <script src="./bower_components/react/JSXTransformer.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
  </head>
  <body>
      <div class="row">
        <div class="col s12 m6 offset-m3 l4 offset-l4">
          <div id="example"></div>
          xxx
        </div>
      </div>
    <script type="text/jsx">
      var BlogEntry = React.createClass({
        handleClick: function (blog) {
          this.props.expandEntry(blog);
        },
        render: function () {
          var attributeId = this.props.blog.title; 
          return (
            <div className="row" onClick={this.handleClick.bind(this,this.props.blog)}>
             <div className="span4">{this.props.blog.title}</div><div className="span4">{this.props.blog.duration}</div>
            </div>
          );
        }
      });

      var BlogList = React.createClass({
        render: function () {
          var props = this.props;
          var rows = this.props.blogs.filter(function(blog){return blog.title.toLowerCase().indexOf(props.filterText.toLowerCase())>-1; }).map(function(blog){
            return <BlogEntry key={blog.title} blog={blog} expandEntry={props.expandEntry}/>
          });
        return  <div className="row spacer" >
                 <div className="col-lg-4 col-lg-offset-4">
                  {rows}
                 </div>
                </div>
        }
      });

      var SearchBar = React.createClass({
        handleChange: function () {
          this.props.onFilterInput(this.refs.filterTextInput.getDOMNode().value);
        },
        render: function () {
          return <div className="row">
                   <div className="col-lg-4 col-lg-offset-4">
                    <input type="search" className="form-control" onChange={this.handleChange} placeholder="Search for an entry" value={this.props.filterText} ref="filterTextInput"/>
                   </div>  
                 </div>
        }
      });

      var FilterableBlogTable = React.createClass({
        getInitialState: function () {
          return {
              filterText: '',
              openedEntry: ''
          }
        },
        expandEntry: function(i){
          console.log('You clicked: ', i  );
          this.setState({
            openedEntry: i
          });
        },
        handleInputBox: function (filterText) {
          this.setState({
            filterText: filterText
          });
        },
        render: function () {
          return <div className="spacer">
                  <SearchBar onFilterInput={this.handleInputBox} filterText={this.state.filterText} />
                  <BlogList blogs={this.props.blogs} filterText={this.state.filterText} openedEntry={this.state.openedEntry} expandEntry={this.expandEntry}/>
                 </div>
        }
      });

      var blogs = [
        {title:'First Journey with react',text:'',comments:[],duration:0},
        {title:'Deeper look to react principles',text:'',comments:[],duration:1},
        {title:'Third day big changes',text:'',comments:[],duration:2},
        {title:'Fourth day, change display',text:'',comments:[],duration:1},
        {title:'reacting',text:'',comments:[],duration:2},
        {title:'over reacting',text:'',comments:[],duration:1},
        {title:'entry7',text:'',comments:[],duration:2},
        {title:'entry8',text:'',comments:[],duration:1},
        {title:'entry9',text:'',comments:[],duration:2},
        {title:'entry10',text:'',comments:[],duration:1},
        {title:'entry11',text:'',comments:[],duration:2}
      ];
      React.render(
        <FilterableBlogTable blogs={blogs}/>,document.getElementById('example')
      );
    </script>
  </body>
</html>
